<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie list</title>
</head>
<body>
<div th:each="movie : ${movies}">
  <a th:href="@{/movies/{id}(id=${movie.getId()})}"
     th:text="${movie.getTitle()}">movie</a>
</div>

<br/>
<hr/>

<a href="/movies/movie-create">Create new movie</a>
</body>
</html>
