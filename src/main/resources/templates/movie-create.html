<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create movie</title>
</head>
<body>
<form th:method="POST" th:action="@{/movies}" th:object="${movie}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="genre">Enter genre: </label>
    <input type="text" th:field="*{genre}" id="genre"/>
    <div style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre error</div>
    <br/>
    <input type="submit" value="Create"/>
    <br/>
</form>
</body>
</html>
